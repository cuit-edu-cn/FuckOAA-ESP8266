<body>

    <div>
        <div>
            <h3>验证码识别服务器</h3>
            <form id="serverInfo" onsubmit="return saveConfig(this), false" >

        <div>
            <h3>选课信息</h3>
            <form id="courseInfo" onsubmit="return saveConfig(this), false" >

    <pre>

    <script>
        // 简易GET,POST请求封装
        const HTTP = {
            get(url) {
                return new Promise((resolve, reject) => {
                const Http = new XMLHttpRequest()
                Http.open('GET', url)
                Http.send()
                Http.onloadend = e => {
                    resolve(Http)
                }
                Http.onerror = e => reject
                })
            },
            post(url, body=null) {
                return new Promise((resolve, reject) => {
                    const Http = new XMLHttpRequest()
                    Http.open('POST', url)
                    Http.setRequestHeader('content-type', 'application/x-www-form-urlencoded')
                    Http.send(body)
                    Http.onloadend = e => {
                        resolve(Http)
                    }
                    Http.onerror = e => reject
                })
            }
        }
        function saveConfig(e){
            console.log(e)
            e.lastElementChild.textContent = "请求中"
            const form = new FormData(e)
            let data = []
            form.forEach((v, k)=>{
                data.push(`${k}=${v}`)
            })
            data = data.join('&')
            console.log(data)
            HTTP.post('/saveConfig', data).then(res=>{
                console.log(res)
                e.lastElementChild.textContent = res.responseText
            }).catch(err=>{
                console.error(err)
            })
            console.log(e)
        }
        function startFuck(){
            HTTP.get('/startFuck')
        }
        (()=>{
            // getConfig
            HTTP.get('/getConfig').then(res=>{
                console.log(res)
                const config = JSON.parse(res.responseText || "{}")
                const map = {
                    profiled_id: "profiledId",
                    sid: "sid",
                    spass: "spass",
                    ocr_server: "ocrServer",
                    course_name: "courseName",
                }
                for(let k in config){
                    map[k] && (document.getElementById(map[k]).value = config[k])
                }
            })
        })()
    </script>
